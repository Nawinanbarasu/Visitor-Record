<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update</title>
</head>
<body>
    <center>
        <h1>Visitor Register</h1>
        <form method="POST">
            {% csrf_token %}
            Name: <input type="text" name="name" value="{{ v.name }}"><br>
            Address: <input type="text" name="address" value="{{ v.address }}"><br>
            Mobile Number: <input type="text" name="mobile_number" value="{{ v.mobile_number }}"><br>
            <input type="submit" value="UPDATE RECORD">
        </form>
    </center>
</body>
</html>
